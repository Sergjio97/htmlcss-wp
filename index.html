<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Wordpress</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <!-- header -->
        <header>

            <div class="header-top clearfix debug"></div>

            <div class="header-bottom clearfix debug"></div>

        <!-- main -->

        <!-- / main -->

            <div class="box-footer clearfix debug"></div>

        </footer>
        <!-- / footer -->

    </div>
